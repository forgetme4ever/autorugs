<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Rugs</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="header__phone">
            <div class="header__phone-img">
              <img src="img/phone.svg" alt="icon: phone" />
            </div>
            <div class="header__phone-text">
              <span>800 123-45-67</span>
              <span>800 987-65-43</span>
            </div>
          </div>
          <!-- /.header__phone -->
          <div class="header__maps">
              <div class="header__maps-img">
                  <img src="img/maps.svg" alt="icon: maps">
              </div>
              <span>your city</span>
          </div>
          <!-- /.header__maps -->
          <div class="header__inst">
              <div class="header__inst-img">
                  <img src="img/inst.svg" alt="icon: inst">
              </div>
              <span>visit our page</span>
          </div>
          <!-- /.header__inst -->
        </div>
        <!-- /.header__wrap -->
      </div>
    </div>
    <!-- /.header -->

    <div class="footer">
        <div class="container">
            <div class="footer__wrap">
                <div class="footer__inst">
                    <h3 class="footer__header">Social media</h3>
                    <div class="footer__inst-img">
                        <img src="img/inst-footer.png" alt="icon: inst">
                    </div>
                    
                </div>
                <div class="footer__phone">
                    <h3 class="footer__header">Contacts</h3>
                    <ul>
                        <li>800 123-45-67</li>
                        <li>800 987-65-43</li>
                    </ul>
                </div>
                <div class="footer__address">
                    <h3 class="footer__header">ABOUT US</h3>
                    <ul>
                        <li>Custom rugs for your vehicle</li>
                        <li>your city</li>
                    </ul>
                </div>
                <div class="footer__decor-1">
                    <img src="img/decor-small.svg" alt="icon: decor-small">
                </div>
                <div class="footer__decor-2">
                    <img src="img/decor-large.svg" alt="icon: decor-large">
                </div>
            </div>

        </div>
    </div>
    <!-- /.footer -->
  </body>
</html>
